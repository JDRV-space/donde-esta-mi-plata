<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 180" fill="none">
  <defs>
    <!-- Colors extracted from donde-esta-mi-plata/index.html tailwind.config -->
    <!-- retro-amber: #FFBF00, retro-orange: #D94F00, retro-dark: #0F0F0F -->
    <!-- retro-paper: #F7F5E6, retro-gray: #333333 -->
    <!-- Fonts: Merriweather (serif, headings), Courier Prime (mono, body) -->
    <!-- Shadow style: 4px 4px 0px 0px #000000 -->
    <!-- Scrollbar thumb: #D94F00 with #000 border -->
    <style>
      @keyframes gapFlash { 0%,65% { opacity: 0; } 75%,92% { opacity: 1; } 100% { opacity: 0; } }
      .gap-mark { animation: gapFlash 5s ease-in-out infinite; }
    </style>
  </defs>

  <!-- Background: retro-dark #0F0F0F (the app header bg) -->
  <rect width="800" height="180" fill="#0F0F0F"/>

  <!-- Top amber border (from header: border-b-4 border-retro-amber) -->
  <rect x="0" y="0" width="800" height="4" fill="#FFBF00"/>

  <!-- Title block with retro shadow (shadow-retro: 4px 4px 0px 0px #000) -->
  <!-- App header uses: font-serif font-black text-xl tracking-tighter uppercase -->
  <text x="66" y="58" font-family="'Merriweather',Georgia,serif" font-size="28" font-weight="900"
        fill="#FFBF00" letter-spacing="-0.04em" text-transform="uppercase">DONDE ESTA</text>
  <text x="66" y="92" font-family="'Merriweather',Georgia,serif" font-size="28" font-weight="900"
        fill="#FFBF00" letter-spacing="-0.04em" text-transform="uppercase">MI PLATA?</text>

  <!-- Version badge (from app: bg-retro-amber text-black, border-2 border-retro-paper, shadow) -->
  <rect x="336" y="38" width="48" height="22" fill="#FFBF00"/>
  <rect x="340" y="42" width="48" height="22" fill="none" stroke="#F7F5E6" stroke-width="1.5"/>
  <text x="360" y="54" font-family="'Courier Prime','Courier New',monospace" font-size="10" font-weight="700"
        fill="#0F0F0F" text-anchor="middle">V.2.0</text>

  <!-- Language switcher mockup (from app: bg-black border border-retro-amber) -->
  <g transform="translate(64, 104)">
    <rect x="0" y="0" width="84" height="20" fill="#000000" stroke="#FFBF00" stroke-width="0.5"/>
    <!-- Active language (bg-retro-amber text-black) -->
    <rect x="1" y="1" width="26" height="18" fill="#FFBF00"/>
    <text x="14" y="14" font-family="'Courier Prime',monospace" font-size="8" font-weight="700"
          fill="#000000" text-anchor="middle">ES</text>
    <!-- Inactive languages (text-retro-amber) -->
    <text x="42" y="14" font-family="'Courier Prime',monospace" font-size="8" font-weight="700"
          fill="#FFBF00" text-anchor="middle">EN</text>
    <text x="70" y="14" font-family="'Courier Prime',monospace" font-size="8" font-weight="700"
          fill="#FFBF00" text-anchor="middle">QU</text>
  </g>

  <!-- Navigation tabs mockup (from app: bg-black, border-2 border-retro-gray) -->
  <g transform="translate(64, 132)">
    <rect x="0" y="0" width="200" height="28" fill="#000000" stroke="#333333" stroke-width="1.5"/>
    <!-- Active tab (bg-retro-amber text-black, shadow, translate-y) -->
    <rect x="3" y="1" width="96" height="24" fill="#FFBF00" stroke="#F7F5E6" stroke-width="1"/>
    <text x="51" y="17" font-family="'Courier Prime',monospace" font-size="9" font-weight="700"
          fill="#0F0F0F" text-anchor="middle">REPORTAR</text>
    <!-- Inactive tab -->
    <rect x="101" y="3" width="96" height="22" fill="#0F0F0F"/>
    <text x="149" y="17" font-family="'Courier Prime',monospace" font-size="9" font-weight="700"
          fill="#555555" text-anchor="middle">MAPA</text>
  </g>

  <!-- Budget chart (matches the civic data / budget transparency purpose) -->
  <g transform="translate(460, 14)">
    <!-- Chart background (retro-paper tint) -->
    <rect x="0" y="0" width="300" height="150" rx="0" fill="#F7F5E6" fill-opacity="0.03"
          stroke="#333333" stroke-width="1"/>

    <!-- Chart title -->
    <text x="150" y="20" font-family="'Merriweather',serif" font-size="10" font-weight="700"
          fill="#FFBF00" text-anchor="middle" letter-spacing="0.05em">PRESUPUESTO vs EJECUTADO</text>

    <!-- Baseline axis -->
    <line x1="30" y1="120" x2="270" y2="120" stroke="#333333" stroke-width="1"/>

    <!-- Allocated bars (retro-paper color, SMIL animated) -->
    <rect x="46" y="120" width="18" height="0" fill="#F7F5E6" fill-opacity="0.7">
      <animate attributeName="height" values="0;0;46;46" keyTimes="0;0.15;0.35;1" dur="5s" calcMode="spline" keySplines="0 0 1 1;0 0 0.58 1;0 0 1 1" repeatCount="indefinite"/>
      <animate attributeName="y" values="120;120;74;74" keyTimes="0;0.15;0.35;1" dur="5s" calcMode="spline" keySplines="0 0 1 1;0 0 0.58 1;0 0 1 1" repeatCount="indefinite"/>
    </rect>
    <rect x="106" y="120" width="18" height="0" fill="#F7F5E6" fill-opacity="0.7">
      <animate attributeName="height" values="0;0;30;30" keyTimes="0;0.25;0.45;1" dur="5s" calcMode="spline" keySplines="0 0 1 1;0 0 0.58 1;0 0 1 1" repeatCount="indefinite"/>
      <animate attributeName="y" values="120;120;90;90" keyTimes="0;0.25;0.45;1" dur="5s" calcMode="spline" keySplines="0 0 1 1;0 0 0.58 1;0 0 1 1" repeatCount="indefinite"/>
    </rect>
    <rect x="166" y="120" width="18" height="0" fill="#F7F5E6" fill-opacity="0.7">
      <animate attributeName="height" values="0;0;52;52" keyTimes="0;0.35;0.55;1" dur="5s" calcMode="spline" keySplines="0 0 1 1;0 0 0.58 1;0 0 1 1" repeatCount="indefinite"/>
      <animate attributeName="y" values="120;120;68;68" keyTimes="0;0.35;0.55;1" dur="5s" calcMode="spline" keySplines="0 0 1 1;0 0 0.58 1;0 0 1 1" repeatCount="indefinite"/>
    </rect>
    <rect x="226" y="120" width="18" height="0" fill="#F7F5E6" fill-opacity="0.7">
      <animate attributeName="height" values="0;0;18;18" keyTimes="0;0.45;0.65;1" dur="5s" calcMode="spline" keySplines="0 0 1 1;0 0 0.58 1;0 0 1 1" repeatCount="indefinite"/>
      <animate attributeName="y" values="120;120;102;102" keyTimes="0;0.45;0.65;1" dur="5s" calcMode="spline" keySplines="0 0 1 1;0 0 0.58 1;0 0 1 1" repeatCount="indefinite"/>
    </rect>

    <!-- Spent bars (retro-orange #D94F00, SMIL animated) -->
    <rect x="66" y="120" width="18" height="0" fill="#D94F00">
      <animate attributeName="height" values="0;0;22;22" keyTimes="0;0.2;0.5;1" dur="5s" calcMode="spline" keySplines="0 0 1 1;0 0 0.58 1;0 0 1 1" repeatCount="indefinite"/>
      <animate attributeName="y" values="120;120;98;98" keyTimes="0;0.2;0.5;1" dur="5s" calcMode="spline" keySplines="0 0 1 1;0 0 0.58 1;0 0 1 1" repeatCount="indefinite"/>
    </rect>
    <rect x="126" y="120" width="18" height="0" fill="#D94F00">
      <animate attributeName="height" values="0;0;8;8" keyTimes="0;0.3;0.55;1" dur="5s" calcMode="spline" keySplines="0 0 1 1;0 0 0.58 1;0 0 1 1" repeatCount="indefinite"/>
      <animate attributeName="y" values="120;120;112;112" keyTimes="0;0.3;0.55;1" dur="5s" calcMode="spline" keySplines="0 0 1 1;0 0 0.58 1;0 0 1 1" repeatCount="indefinite"/>
    </rect>
    <rect x="186" y="120" width="18" height="0" fill="#D94F00">
      <animate attributeName="height" values="0;0;30;30" keyTimes="0;0.4;0.6;1" dur="5s" calcMode="spline" keySplines="0 0 1 1;0 0 0.58 1;0 0 1 1" repeatCount="indefinite"/>
      <animate attributeName="y" values="120;120;90;90" keyTimes="0;0.4;0.6;1" dur="5s" calcMode="spline" keySplines="0 0 1 1;0 0 0.58 1;0 0 1 1" repeatCount="indefinite"/>
    </rect>
    <rect x="246" y="120" width="18" height="0" fill="#D94F00">
      <animate attributeName="height" values="0;0;6;6" keyTimes="0;0.5;0.7;1" dur="5s" calcMode="spline" keySplines="0 0 1 1;0 0 0.58 1;0 0 1 1" repeatCount="indefinite"/>
      <animate attributeName="y" values="120;120;114;114" keyTimes="0;0.5;0.7;1" dur="5s" calcMode="spline" keySplines="0 0 1 1;0 0 0.58 1;0 0 1 1" repeatCount="indefinite"/>
    </rect>

    <!-- Gap markers that flash (showing budget gaps) -->
    <text x="75" y="92" font-family="'Courier Prime',monospace" font-size="7" fill="#D94F00"
          text-anchor="middle" class="gap-mark" opacity="0">GAP</text>
    <text x="255" y="98" font-family="'Courier Prime',monospace" font-size="7" fill="#D94F00"
          text-anchor="middle" class="gap-mark" opacity="0">GAP</text>

    <!-- Legend -->
    <rect x="60" y="132" width="8" height="8" fill="#F7F5E6" fill-opacity="0.7"/>
    <text x="72" y="140" font-family="'Courier Prime',monospace" font-size="8" fill="#F7F5E6" fill-opacity="0.5">PIM</text>
    <rect x="160" y="132" width="8" height="8" fill="#D94F00"/>
    <text x="172" y="140" font-family="'Courier Prime',monospace" font-size="8" fill="#F7F5E6" fill-opacity="0.5">Devengado</text>
  </g>

  <!-- Bottom amber border (mirroring top) -->
  <rect x="0" y="176" width="800" height="4" fill="#FFBF00"/>
</svg>